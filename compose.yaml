include:
  - proxy.yaml
services:
  db:
    image: mysql:latest
    restart: always
    networks:
      - backend
    environment: 
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - ./data:/var/lib/mysql
      - ./initdb:/docker-entrypoint-initdb.d
        #    ports:
        #- "3306:3306"
  web:
    build:
      context: .
      dockerfile: Docckerfile.python
    image: cr.yandex/crpqmq2ssc6b6lcodvpp/docker-2:latest
    restart: always
    entrypoint: ["./wait.sh"]
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5000"] 
    networks:
      backend:
        ipv4_address: 172.20.0.5
    depends_on: 
      - db
    ports:
      -  5000:5000
    environment:
      - DB_HOST=db
      - DB_USER=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - DB_NAME=${MYSQL_DATABASE}
      - DB_TABLE=webrequests
